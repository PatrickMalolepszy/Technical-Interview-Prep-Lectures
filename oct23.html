<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Interview Prep</title>

		<meta name="description" content="Prepare for computer science technical interviews">
		<meta name="author" content="Patrick Malolepszy">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<!-- My custom changes -->
		<link rel="stylesheet" type="text/css" href="css/user/tomorrow-night-eighties.css">
		<link rel="stylesheet" type="text/css" href="css/user/main.css">
		<link rel="stylesheet" type="text/css" href="css/user/gh-buttons.css">
		<link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.10.2.custom/css/ui-darkness/jquery-ui-1.10.2.custom.min.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="slides/oct23.md"  
				         data-separator="^\n\n\n"  
				         data-vertical="^\n\n">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
			    margin: 0.05,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad('golang'); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
		<script src='js/jquery.js' type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="lib/js/mousetrap.min.js"></script>
	<script src="js/user/load_go_examples.js" type="text/javascript" charset="utf-8"></script>
		<script src='js/socket.js' type="text/javascript" charset="utf-8"></script>
		<script src='js/play.js' type="text/javascript" charset="utf-8"></script>
	<script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.min.js"></script>
	<script type="text/javascript">
		$("div.output").draggable();
		$("div.output").resizable();


	</script>

	</body>
</html>
